<!DOCTYPE html>
<html>
{% load static %}
{% load pwa %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% progressive_web_app_meta %}
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/fonts/feather/style.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/fonts/simple-line-icons/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/fonts/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/vendors/css/perfect-scrollbar.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/vendors/css/prism.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/vendors/css/sweetalert2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/vendors/css/toastr.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/app.css' %}">
    <title>DRF + React = Winning the game</title>
</head>

<body data-col="2-columns" class=" 2-columns ">
    <div id="root" class="content"></div>

    <script src="{% static 'frontend/vendors/js/core/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'frontend/vendors/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'frontend/vendors/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'frontend/vendors/js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'frontend/vendors/js/prism.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'frontend/vendors/js/jquery.matchHeight-min.js' %}" type="text/javascript"></script>
    <script src="{% static 'frontend/vendors/js/screenfull.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'frontend/vendors/js/pace/pace.min.js' %}" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <script src="{% static 'frontend/vendors/js/sweetalert2.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'frontend/vendors/js/toastr.min.js' %}" type="text/javascript"></script>
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN APEX JS-->
    <script src="{% static 'frontend/js/app-sidebar.js' %}" type="text/javascript"></script>
    <script src="{% static 'frontend/js/notification-sidebar.js' %}" type="text/javascript"></script>
    <script src="{% static 'frontend/js/customizer.js' %}" type="text/javascript"></script>
    <!-- END APEX JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <script src="{% static 'frontend/js/sweet-alerts.js' %}" type="text/javascript"></script>
    <script src="{% static 'frontend/js/toastr.min.js' %}" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS-->
    <script type="text/javascript" src="{% static 'frontend/public/main.js"></script>
</body>

</html>
